<div class="container-fluide">
  <div class="row">
    <div class="col-4">
    </div>

    <div class="col-4">
      <form (ngSubmit)="connection()" #connectionCollegue="ngForm">
        <div class="form-group">
          <label for="UtilisateurName">Nom d'utilisateur</label>
          <input type="text" class="form-control mb-3" name="user" [(ngModel)]="username" #user="ngModel"
            placeholder="Nom d'utilisateur" required>
        </div>


        <div class="form-group">
          <label for="motDePasse">Mot de Passe</label>
          <input type="password" class="form-control mb-3" name="mdp" [(ngModel)]="password" #pass="ngModel"
            placeholder="Mot de passe" required>

          <div *ngIf="error == true">
            <p class="bg-danger text-white rounded-lg p-1 mb-3">Impossible de se connecter, veuillez r√©essayer</p>
          </div>
          <button type="submit" class="btn btn-primary">Connexion</button>

        </div>
      </form>
    </div>

    <div class="col-4">
    </div>
  </div>
</div>
